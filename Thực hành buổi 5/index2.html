<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo Form với HTML5 và CSS3 Transitions</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <h1><a href="../index.html">TRANG CHỦ</a></h1>
    <form id="contactform" name="contact" method="post" action="#">
        <p class="note"><span class="req">(*)
        </span> Yêu cầu các trường bắt buộc nhập</p>
        <div class="row">
        <label for="name">Họ tên<span class="req">*</span></label>
        <input type="text" name="name" id="name" class="txt" tabindex="1"
        placeholder="Lớp K40 THUD" required>
        </div>
        <div class="row">
        <label for="email">Địa chỉ Email<span class="req">*</span></label>
        <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder="address@Gmail.com" required>
        </div>
        <div class="row">
        <label for="subject">Chủ đề<span class="req">*</span></label>
        <input type="text" name="subject" id="subject" class="txt" tabindex="3" placeholder="Advertising/Press Ideas" required>
        </div>
        <div class="row">
        <label for="message">Nội dung<span class="req">*</span></label>
        <textarea name="message" id="message" class="txtarea" tabindex="4" required></textarea>
        </div>
        <div class="center">
        <input class="input" type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="GỞI THÔNG TIN">
        </div>
    </form>
</body>
</html>
